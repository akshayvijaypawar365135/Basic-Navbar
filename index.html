<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    

    <!-- Create first navbar  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 50px;">

        <!-- add image for brand/ logo -->
        <img src="logo.jpg" width="30" height="30">

        <!-- add brand name -->
        <a href="#" class="navbar-brand ml-2">Koding_Demon</a>

        <!--add button for mobile screen when collapse the navbar -->
        <button type="button" class="navbar-toggler" data-target="#ls1" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--create content for navbar-->
        <div class="collapse navbar-collapse justify-content-center" id="ls1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Programming</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Frontend</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Backend</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Database</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Signup</a>
                </li>
            </ul>

            <!-- create search-bar -->
            <form class="d-flex" style="margin-left: 150px;">
                <input type="search" placeholder="Search" class="form-control">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </nav>

    
</body>
</html>
